<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack</title>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <h2><span id="result">Let's Play!!</span></h2>
        <div class="flex-box-1">
            <div class="your-box" >
                <h2>You: <span id="your-result">0</span></h2>
            </div>
            <div class="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-box-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hit-btn" onclick="">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand-btn" onclick="">Stand</button>
                <button class="btn-lg btn-danger" id="deal-btn" onclick="">Deal</button>
            </div>
        </div>
        <div class="flex-box-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
